name: Build dist

on:
  push:
    branches: [ master ]

jobs:
  release:

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        run: npm run dist
        shell: bash
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: "ðŸš€ Draft Release"
          draft: true
          files: |
            dist/latest*.yml
            dist/*.exe
            dist/*.dmg
            dist/*.deb