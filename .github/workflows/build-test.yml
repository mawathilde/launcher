name: Build & Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (x64)
          - os: macos-15-intel
            arch: x64
          # macOS ARM (arm64)
          - os: macos-15
            arch: arm64
          # Linux
          - os: ubuntu-latest
            arch: x64
          # Windows
          - os: windows-latest
            arch: x64

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Lint Code
        run: npm run lint --if-present || echo "No lint script found"
        shell: bash
        continue-on-error: true

      - name: Build Application (macOS)
        if: runner.os == 'macOS'
        run: npm run dist -- --${{ matrix.arch }}
        shell: bash

      - name: Build Application (Linux/Windows)
        if: runner.os != 'macOS'
        run: npm run dist
        shell: bash

      - name: Upload Build Artifacts (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.deb
            dist/*.yml
          retention-days: 3
